name: Deploy to InfinityFree via FTP

on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, bcmath, intl, gd, pdo_mysql

      - name: ðŸ“¦ Install Composer Dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: âš¡ Install NPM & Build Assets
        run: |
          npm install
          npm run build

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # InfinityFree biasanya menggunakan folder 'htdocs' sebagai root publik
          server-dir: /htdocs/
          # Exclude file yang tidak perlu di-upload
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            **/storage/*.key
            **/bootstrap/cache/*.php
            .env
            .env.example
            .editorconfig
            .github/**

      - name: ðŸš€ Trigger Database Migration
        # Hanya jalankan jika upload FTP sukses
        if: success()
        run: |
          echo "Triggering migration via URL..."

          # Kirim request ke URL aplikasi Anda
          # Ganti https://nama-domain-anda.com dengan domain asli Anda
          # curl -L -f akan error jika status code bukan 200 (artinya jika migrasi gagal, pipeline merah)

          RESPONSE=$(curl -L -f -X GET "https://voting-app.page.gd/deploy/migrate?key=${{ secrets.DEPLOYMENT_KEY }}")

          echo "----------------------------------------"
          echo "OUTPUT DARI SERVER:"
          echo "$RESPONSE"
          echo "----------------------------------------"
